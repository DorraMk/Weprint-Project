
<div style="margin-top: 5rem;">
  <style>
      .product-img-container {
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          background-image: url("../../../assets/static/images/product-placeholder.png");
          width: 100%;
          height: 250px;
      }
  </style>
  <h1 class="mx-auto text-center" style="margin-bottom: 6rem;">Our Products</h1>
  <div class="d-flex" style="justify-content: center; flex-wrap: wrap;">
      <div *ngFor="let product of products; let i = index">
          <div 
              style="width: 300px;"
              class="mx-5 my-3"
              *ngIf="product.name.toLowerCase().includes(term.toLowerCase())"
          >
              <h6 
                  style="background-color: #fff5; border-radius: 0 10px 0 0;" 
                  class="m-0 py-2 px-2"
              >{{ product.name }}</h6>
              <a><div class="product-img-container" [style.backgroundImage]="'url(' + product.imageUrl + ')'"></div></a>
              <div 
                  style="background-color: #fff1; justify-content: space-between; align-items: center;" 
                  class="p-3 d-flex"
              >
                  <h3>TND  {{ product.price | number : '1.2-2' }}</h3>
                  
              </div>
          </div>
      </div>
  </div>
</div>

<div class="container" style="margin-top: 20px;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Choose customized pattern</h4>
      </div><br>
      <div class="panel-body">        
        <strong>Select files from your computer</strong>
        <div *ngIf="fileStatus.status==='progress'">
          <div class="progress">
            <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                {{ fileStatus.requestType }} {{ fileStatus.percent }} 
              </div>
          </div>
        </div> <hr>
  
        <form enctype="multipart/form-data">
          <fieldset>
            <div >
              <div>
                <input type="file" (change)="onUploadFiles($event.target.files)" name="files" multiple class="form-control" title="."/>
              </div>
            </div>
          </fieldset>
        </form>
        
      
        
        <div *ngIf="filenames?.length > 0" class="js-upload-finished">
          <h3>Processed files</h3>
          <div *ngFor="let filename of filenames" >
            <a (click)="onDownloadFile(filename)"  style="cursor: pointer;">
              {{ filename }}            
              <a class="alert-success float-right">Download</a>
            </a><br>
          </div>
        </div>
  
      </div>
    </div>
      </div>
